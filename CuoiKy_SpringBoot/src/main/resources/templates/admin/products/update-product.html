<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
</head>
<body>
    <div layout:fragment="main-content">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="form-container">
                        <h2 class="page-title update text-center">Cập Nhật Sản Phẩm</h2>
                        
                        <form th:action="@{/admin/products/save}" th:object="${product}" method="POST">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                Vui lòng kiểm tra lại thông tin nhập vào
                            </div>

                            <div class="mb-4">
                                <label for="name" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control update" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label">Mô tả sản phẩm</label>
                                <textarea class="form-control update" th:field="*{description}" rows="4"
                                        th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                                <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="price" class="form-label">Giá (VNĐ)</label>
                                    <input type="number" class="form-control update" th:field="*{price}" step="0.01"
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                                    <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="stockQuantity" class="form-label">Số lượng tồn kho</label>
                                    <input type="number" class="form-control update" th:field="*{stockQuantity}"
                                           th:classappend="${#fields.hasErrors('stockQuantity')} ? 'is-invalid'">
                                    <div class="error-message" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="category" class="form-label">Danh mục</label>
                                <select class="form-select update" th:field="*{category}"
                                        th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'">
                                    <option value="">-- Chọn danh mục --</option>
                                    <option value="PHONE">Điện thoại</option>
                                    <option value="LAPTOP">Laptop</option>
                                    <option value="TABLET">Tablet</option>
                                    <option value="ACCESSORY">Phụ kiện</option>
                                </select>
                                <div class="error-message" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="imageUrl" class="form-label">URL Hình ảnh</label>
                                <input type="text" class="form-control update" th:field="*{imageUrl}">
                                <div class="mt-3" th:if="*{imageUrl}">
                                    <img th:src="*{imageUrl}" alt="Preview" class="image-preview">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-5">
                                <a th:href="@{/admin/products/list}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-warning btn-submit">
                                    <i class="bi bi-pencil"></i> Cập nhật sản phẩm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
