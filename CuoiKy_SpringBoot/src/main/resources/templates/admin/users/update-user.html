<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật người dùng</title>
</head>
<body>
    <div layout:fragment="main-content">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="form-container">
                        <h2 class="page-title update text-center">Cập Nhật Người Dùng</h2>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/admin/users/save}" th:object="${user}" method="POST">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{username}" />
                            <input type="hidden" th:field="*{password}" />
                            
                            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                Vui lòng kiểm tra lại thông tin nhập vào
                            </div>

                            <div class="mb-4">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control update" th:value="${user.username}" readonly>
                            </div>

                            <div class="mb-4">
                                <label for="fullName" class="form-label">Họ tên</label>
                                <input type="text" class="form-control update" th:field="*{fullName}"
                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'">
                                <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control update" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control update" th:field="*{phoneNumber}"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                                <div class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                                <div class="form-text"><i class="bi bi-info-circle"></i> Nhập số điện thoại Việt Nam (ví dụ: 0912345678)</div>
                            </div>

                            <div class="mb-4">
                                <label for="newPassword" class="form-label">Mật khẩu mới (để trống nếu không muốn thay đổi)</label>
                                <div class="input-group">
                                    <input type="password" class="form-control update" name="newPassword" id="newPassword">
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('newPassword')">
                                        <i class="bi bi-eye" id="newPasswordToggle"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="role" class="form-label">Vai trò</label>
                                <select class="form-select update" name="role">
                                    <option value="ROLE_CUSTOMER" th:selected="${userRole == 'ROLE_CUSTOMER'}">Khách hàng</option>
                                    <option value="ROLE_ADMIN" th:selected="${userRole == 'ROLE_ADMIN'}">Quản trị viên</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="enabled" class="form-label">Trạng thái</label>
                                <select class="form-select update" th:field="*{enabled}"
                                        th:classappend="${#fields.hasErrors('enabled')} ? 'is-invalid'">
                                    <option value="true">Hoạt động</option>
                                    <option value="false">Đã khóa</option>
                                </select>
                                <div class="error-message" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-5">
                                <a th:href="@{/admin/users/list}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-warning btn-submit">
                                    <i class="bi bi-pencil"></i> Cập nhật người dùng
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
