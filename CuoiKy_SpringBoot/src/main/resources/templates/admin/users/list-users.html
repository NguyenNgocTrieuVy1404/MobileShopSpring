<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
</head>
<body>
    <div layout:fragment="main-content">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Quản lý người dùng</h1>
                <a th:href="@{/admin/users/showFormForAdd}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Thêm người dùng mới
                </a>
            </div>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Danh sách người dùng</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.fullName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phoneNumber}"></td>
                                    <td>
                                        <span th:if="${user.enabled}" 
                                              class="badge bg-success">Hoạt động</span>
                                        <span th:if="${!user.enabled}" 
                                              class="badge bg-warning">Đã khóa</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/users/showFormForUpdate(userId=${user.id})}" 
                                           class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/users/delete(userId=${user.id})}" 
                                           class="btn btn-sm btn-danger"
                                           onclick="return confirm('Bạn có chắc muốn xóa người dùng này?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                        <a th:href="@{/admin/users/toggleStatus(userId=${user.id})}" 
                                           class="btn btn-sm" 
                                           th:classappend="${!user.enabled ? 'btn-warning' : 'btn-success'}"
                                           th:title="${!user.enabled ? 'Khóa tài khoản' : 'Mở khóa tài khoản'}">
                                            <i class="bi" th:classappend="${!user.enabled ? 'bi-lock' : 'bi-unlock'}"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
