<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/default/css/auth.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="login-container">
    <main class="form-signin">
        <div class="card">
            <div class="card-body">
                <div class="logo-area">
                    <i class="bi bi-shop"></i>
                    <h1 class="h3 fw-normal mb-0">Đăng nhập</h1>
                </div>
                
                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>Tên đăng nhập hoặc mật khẩu không đúng</div>
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <div>Bạn đã đăng xuất thành công</div>
                </div>

                <form id="loginForm" th:action="@{/authenticateTheUser}" method="POST" th:class="${param.error} ? 'error-state' : ''" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required>
                        <label for="username"><i class="bi bi-person me-1"></i>Tên đăng nhập</label>
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-1"></i>Vui lòng nhập tên đăng nhập
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label mb-1"><i class="bi bi-lock me-1"></i>Mật khẩu</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                            <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                                <i class="bi bi-eye" id="passwordToggle"></i>
                            </span>
                        </div>
                        <div class="invalid-feedback">
                            <i class="bi bi-exclamation-circle me-1"></i>Vui lòng nhập mật khẩu
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary py-2" type="submit" id="loginButton">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Đăng nhập
                        </button>
                        <div class="text-center mt-3">
                            <span>Chưa có tài khoản? </span>
                            <a th:href="@{/register}" class="text-decoration-none">Đăng ký ngay</a>
                        </div>
                        <a th:href="@{/shop}" class="btn btn-outline-secondary mt-2">
                            <i class="bi bi-arrow-left me-1"></i>Quay lại trang chủ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script th:src="@{/default/js/auth.js}"></script>
</body>
</html>
