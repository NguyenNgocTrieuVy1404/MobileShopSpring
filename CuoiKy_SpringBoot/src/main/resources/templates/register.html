<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/default/css/auth.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="register-container">
    <main class="form-register">
        <div class="card">
            <div class="card-body">
                <div class="logo-area">
                    <i class="bi bi-person-plus"></i>
                    <h1 class="h3 fw-normal mb-0">Đăng ký tài khoản</h1>
                </div>
                
                <div th:if="${param.success}" class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <div>Đăng ký tài khoản thành công! <a th:href="@{/login}" class="alert-link">Đăng nhập ngay</a></div>
                </div>

                <form th:action="@{/register}" th:object="${user}" method="POST" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{username}" id="username" 
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                               placeholder="Tên đăng nhập">
                        <label for="username"><i class="bi bi-person me-1"></i>Tên đăng nhập</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label mb-1"><i class="bi bi-lock me-1"></i>Mật khẩu</label>
                        <div class="input-group">
                            <input type="password" class="form-control" th:field="*{password}" id="password" 
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   placeholder="Nhập mật khẩu">
                            <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                                <i class="bi bi-eye" id="passwordToggle"></i>
                            </span>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        <div class="form-text"><i class="bi bi-info-circle me-1"></i>Mật khẩu phải có ít nhất 6 ký tự.</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" th:field="*{email}" id="email" 
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                               placeholder="Email">
                        <label for="email"><i class="bi bi-envelope me-1"></i>Email</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{fullName}" id="fullName" 
                               th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'"
                               placeholder="Họ và tên">
                        <label for="fullName"><i class="bi bi-person-badge me-1"></i>Họ và tên</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="tel" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" 
                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                               placeholder="Số điện thoại">
                        <label for="phoneNumber"><i class="bi bi-telephone me-1"></i>Số điện thoại</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        <div class="form-text"><i class="bi bi-info-circle me-1"></i>Nhập số điện thoại Việt Nam (VD: 0912345678).</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary py-2" type="submit">
                            <i class="bi bi-person-check me-1"></i>Đăng ký
                        </button>
                        <div class="text-center mt-3">
                            <span>Đã có tài khoản? </span>
                            <a th:href="@{/login}" class="text-decoration-none">Đăng nhập</a>
                        </div>
                        <a th:href="@{/shop}" class="btn btn-outline-secondary mt-2">
                            <i class="bi bi-arrow-left me-1"></i>Quay lại trang chủ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script th:src="@{/default/js/auth.js}"></script>
</body>
</html>
