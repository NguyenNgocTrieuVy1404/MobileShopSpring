<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{shop/layout}">
<head>
    <meta charset="UTF-8">
    <title>Truy cập bị từ chối - Shop Online</title>
</head>
<body>
    <div layout:fragment="main-content">
        <div class="access-denied-background">
            <div class="container access-denied-container">
                <div class="access-denied-card">
                    <div class="access-denied-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h1 class="access-denied-title display-4">Truy cập bị từ chối</h1>
                    <p class="access-denied-message">
                        Rất tiếc, bạn không có quyền truy cập vào trang này. Vui lòng đăng nhập bằng tài khoản có quyền phù hợp hoặc liên hệ với quản trị viên để được hỗ trợ.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/shop}" class="btn btn-outline-primary btn-back">
                            <i class="bi bi-house-door me-2"></i>Về trang chủ
                        </a>
                        <a th:href="@{/login}" class="btn btn-danger btn-back">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                        </a>
                    </div>
                    <div class="mt-4">
                        <small class="text-muted">
                            Mã lỗi: <span class="fw-bold">403 Forbidden</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
