<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{shop/layout}">
<head>
    <title>Danh sách sản phẩm - Shop Online</title>
</head>
<body>
    <div layout:fragment="main-content">
        <div style="padding-top: 6rem;">
            <!-- Products Section -->
            <div class="container mt-4">
                <!-- Category Title -->
                <div class="row mb-4">
                    <div class="col">
                        <h2 th:if="${currentCategory}" th:text="${'Danh mục: ' + currentCategory}">Danh mục</h2>
                        <h2 th:unless="${currentCategory}" th:text="${keyword != null ? 'Kết quả tìm kiếm cho: ' + keyword : 'Tất cả sản phẩm'}">
                            Tất cả sản phẩm
                        </h2>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                    <div class="col" th:each="product : ${products}">
                        <div class="card h-100 shadow-sm product-card">
                            <a th:href="@{'/shop/products/' + ${product.id}}" class="text-decoration-none text-dark">
                                <div class="text-center p-3 bg-light">
                                    <img th:src="${product.imageUrl}" class="img-fluid" style="height: 200px; object-fit: contain;"
                                         alt="Product Image" onerror="this.src='https://via.placeholder.com/300'">
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title text-truncate mb-2" th:text="${product.name}">Tên sản phẩm</h5>
                                    <p class="card-text text-truncate text-muted small" th:text="${product.description}">Mô tả</p>
                                    <p class="card-text fw-bold text-danger fs-5" 
                                       th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}">
                                        Giá
                                    </p>
                                    <div th:if="${product.stockQuantity > 0}" class="text-success small mb-2">
                                        <i class="bi bi-check-circle"></i> Còn hàng
                                    </div>
                                    <div th:if="${product.stockQuantity <= 0}" class="text-danger small mb-2">
                                        <i class="bi bi-x-circle"></i> Hết hàng
                                    </div>
                                </div>
                            </a>
                            <div class="card-footer bg-white border-top-0 p-3">
                                <form th:action="@{/shop/cart/add}" method="POST">
                                    <input type="hidden" name="productId" th:value="${product.id}">
                                    <button type="submit" class="btn btn-teal w-100" 
                                            th:disabled="${product.stockQuantity <= 0}">
                                        <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Products Found Message -->
                <div th:if="${#lists.isEmpty(products)}" class="text-center my-5">
                    <h3>Không tìm thấy sản phẩm nào</h3>
                    <p class="text-muted">Vui lòng thử tìm kiếm với từ khóa khác hoặc xem các danh mục khác</p>
                    <a th:href="@{/shop/products}" class="btn btn-primary">Xem tất cả sản phẩm</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
