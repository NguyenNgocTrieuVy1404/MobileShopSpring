<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/shop/main}">
                    <i class="bi bi-house-door-fill fs-2 me-2"></i>Home
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shop/about}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shop/service}">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shop/contact}">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                               data-bs-toggle="dropdown">
                                <i class="bi bi-list-ul me-1"></i>Danh mục
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/shop/products/category/PHONE}">
                                    <i class="bi bi-phone me-2"></i>Điện thoại
                                </a></li>
                                <li><a class="dropdown-item" th:href="@{/shop/products/category/LAPTOP}">
                                    <i class="bi bi-laptop me-2"></i>Laptop
                                </a></li>
                                <li><a class="dropdown-item" th:href="@{/shop/products/category/TABLET}">
                                    <i class="bi bi-tablet me-2"></i>Tablet
                                </a></li>
                                <li><a class="dropdown-item" th:href="@{/shop/products/category/ACCESSORY}">
                                    <i class="bi bi-headphones me-2"></i>Phụ kiện
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/shop/products}">
                                    <i class="bi bi-grid-3x3-gap me-2"></i>Tất cả sản phẩm
                                </a></li>
                            </ul>
                        </li>
                    </ul>
                    
                    <!-- Search Form -->
                    <form class="d-flex me-3 search-form" th:action="@{/shop/products/search}" method="GET">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search.." 
                                   name="keyword" th:value="${keyword}">
                            <button class="btn-search" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>

                    <!-- User Actions -->
                    <div class="d-flex align-items-center">
                        <!-- Đăng nhập/Đăng ký -->
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/login}" class="btn btn-outline-light me-2">
                                <i class="bi bi-person me-1"></i>Đăng nhập
                            </a>
                        </div>
                        
                        <!-- User Menu (Dropdown) -->
                        <div sec:authorize="isAuthenticated()" class="dropdown">
                            <a href="#" class="btn btn-outline-light dropdown-toggle" id="userDropdown" 
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-1"></i>
                                <span sec:authentication="name"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" th:href="@{/user/profile}">
                                    <i class="bi bi-person-badge me-2"></i>Thông tin tài khoản
                                </a></li>
                                <li><a class="dropdown-item" th:href="@{/user/orders}">
                                    <i class="bi bi-bag-check me-2"></i>Lịch sử đơn hàng
                                </a></li>
                                <!-- Admin menu -->
                                <li sec:authorize="hasRole('ADMIN')">
                                    <hr class="dropdown-divider">
                                </li>
                                <li sec:authorize="hasRole('ADMIN')">
                                    <a class="dropdown-item" th:href="@{/admin}">
                                        <i class="bi bi-gear-fill me-2"></i>Quản trị hệ thống
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="POST" class="d-inline">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        
                        <!-- Giỏ hàng -->
                        <a th:href="@{/shop/cart}" class="btn btn-primary ms-2 position-relative">
                            <i class="bi bi-cart-fill"></i>
                            <span class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle" 
                                  th:if="${session.cartItems != null && !session.cartItems.isEmpty()}"
                                  th:text="${session.cartItems.size()}">
                                0
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
