<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Shop Online - Điện thoại, Laptop, Phụ kiện chính hãng" />
    <meta name="keywords" content="shop online, điện thoại, laptop, phụ kiện" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/default/css/tiny-slider.css}" rel="stylesheet">
    <link th:href="@{/default/css/style.css}" rel="stylesheet">
    <link th:href="@{/default/css/shop.css}" rel="stylesheet">
    <link th:href="@{/default/css/user.css}" rel="stylesheet">
    
    <!-- CSS cho các trang đặc biệt -->
    <link th:href="@{/default/css/index.css}" rel="stylesheet">
    <link th:href="@{/default/css/profile.css}" rel="stylesheet">
    <link th:href="@{/default/css/product.css}" rel="stylesheet">
    <link th:href="@{/default/css/cart.css}" rel="stylesheet">
    
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Shop Online</title>
    
    <!-- Đoạn này để cho phép các trang con thêm CSS riêng -->
    <th:block layout:fragment="additional-styles">
    </th:block>
</head>

<body>
    <!-- Header -->
    <div th:replace="~{shop/header :: header}"></div>

    <!-- Main Content -->
    <div layout:fragment="main-content"></div>

    <!-- Footer -->
    <div th:replace="~{shop/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script th:src="@{/default/js/user.js}"></script>
    <script th:src="@{/default/js/main.js}"></script>
    
    <!-- JavaScript cho các trang đặc biệt -->
    <script th:src="@{/default/js/product.js}"></script>
    <script th:src="@{/default/js/cart.js}"></script>
    
    <!-- Đoạn này để cho phép các trang con thêm JavaScript riêng -->
    <th:block layout:fragment="additional-scripts">
    </th:block>
</body>
</html>
